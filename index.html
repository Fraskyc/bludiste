<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor bludiště</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <!-- Karta -->
        <div class="card shadow-lg">
            <div class="card-header bg-secondary text-white">
                <h1 class="card-title">Generátor a řešitel bludiště</h1>
            </div>
            <div class="card-body">
                
                <div id="inputs-section" class="p-3 mb-4 border rounded">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="number" id="sirka" class="form-control" placeholder="Šířka" value="10" min="5" max="100">
                        </div>
                        <div class="col">
                            <input type="number" id="vyska" class="form-control" placeholder="Výška" value="10" min="5" max="100">
                        </div>
                    </div>
                    <button id="generovat" class="btn btn-primary w-100 mb-2">Vygenerovat bludiště</button>
                    <button id="resit" class="btn btn-success w-100">Vyřešit bludiště</button>
                </div>
                
                
                <canvas id="bludisteCanvas" width="200" height="200" class="my-3"></canvas>
                
                
                <div id="extra-tools" class="p-3 border rounded">
                    <h2 class="h5">Nástroje</h2>
                    <button id="reset" class="btn btn-danger w-100 mb-2">Resetovat</button>
                    <button id="ulozit" class="btn btn-secondary w-100">Uložit bludiště</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
