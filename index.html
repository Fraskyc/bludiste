<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor bludiště</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container text-center my-5">
        <h1>Generátor a řešitel bludiště</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="number" id="sirka" class="form-control" placeholder="Šířka" value="10" min="5" max="100">
            </div>
            <div class="col">
                <input type="number" id="vyska" class="form-control" placeholder="Výška" value="10" min="5" max="100">
            </div>
        </div>
        <button id="generovat" class="btn btn-primary">Vygenerovat bludiště</button>
        <button id="resit" class="btn btn-success">Vyřešit bludiště</button>
        <canvas id="bludisteCanvas" width="200" height="200" class="my-3"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
